<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint-Clone-Signup-Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div>
        <p class="no-margins">Already have an Intuit account?</p>
        <a href="http://">I forgot my User ID or Password</a>
      </div>
      <button class="button">
        <img id="lock-icon" src="./images/lock-icon.png" alt="lock-icon" />

        Sign In
      </button>
    </header>
    <section id="logo-section">
      <img
        src="./images/intuit-logo.png"
        alt="mint-logo"
        width="120px"
        height="35"
      />
    </section>
    <nav id="nav">
      <a href="https://www.mint.com/" target="blank"
        ><img src="./images/mint-logo.png" alt="mint-logo"
      /></a>
      <a href="https://quickbooks.intuit.com/" target="blank"
        ><img src="./images/quickbooks-logo.png" alt="quickbooks-logo"
      /></a>
      <a href="https://turbotax.intuit.com/" target="blank"
        ><img
          src="./images/turbotax-logo.png"
          alt="turbotax-logo"
          style="margin-bottom: 5px;"
      /></a>
    </nav>
    <section class="form-section main-border-style">
      <h2>Create an Intuit account</h2>
      <p class="no-margins">
        One account for everything Intuit, including Mint.
      </p>
      <a
        href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account"
        target="blank"
        >Learn more</a
      >
      <form action="" method="post">
        <fieldset class="fieldset">
          <div class="input-label">
            <label for="email">Email address</label>
            <input
              class="form-input main-border-style"
              type="email"
              name=""
              id="email"
            />
          </div>
          <div class="input-label">
            <label for="tel">Phone (recommended)</label>
            <input
              class="form-input main-border-style"
              type="tel"
              name=""
              id="email"
            />
            <p class="no-margins">
              Standard call, messaging or data rates may apply
            </p>
          </div>
          <div class="input-label">
            <label for="password">Password</label>
            <input
              class="form-input main-border-style"
              type="password"
              name=""
              id="email"
            />
          </div>
        </fieldset>
      </form>
    </section>
    <footer id="footer">Footer here</footer>
  </body>
</html>
